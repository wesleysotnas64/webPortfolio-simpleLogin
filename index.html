<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Login</title>
    
</head>
<body>
    <div class="login" onclick="detect()">
        <div class="login-top box">
            <h1>Login</h1>
        </div>
        <div class="login-mid box">
            <div class="inputs">
                <div class="label-input">
                    <label for="userInput" id="userLabel">User</label>
                    <input type="text" id="userInput">
                </div>
                <div class="label-input">
                    <label for="passwordInput" id="passwordLabel">Password</label>
                    <input type="password" id="passwordInput" >
                </div>
            </div>
            <div class="buttons">
                <button>Go</button>
            </div>
            <div class="links">
                <div class="link-txt">
                    <p>
                        Not registered yet? <a href="./index.html">Create an account</a> now.
                    </p>
                </div>
            </div>
        </div>
        <div class="login-bot box">
            <p>
                Created by: <a href="https://github.com/wesleysotnas64">Wesley Santos</a>
            </p>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
